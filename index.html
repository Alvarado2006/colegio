<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha y Hora en Guayaquil y Los Ángeles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fecha y Hora</h1>

        <!-- Sección para Guayaquil -->
        <div class="city-time">
            <h2>Guayaquil, Ecuador</h2>
            <img src="images/guayaquil.jpg" alt="Guayaquil" class="city-image">
            <p id="guayaquil-time">Cargando...</p>
        </div>

        <!-- Sección para Los Ángeles -->
        <div class="city-time">
            <h2>Los Ángeles, California</h2>
            <img src="images/los_angeles.jpg" alt="Los Ángeles" class="city-image">
            <p id="la-time">Cargando...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
